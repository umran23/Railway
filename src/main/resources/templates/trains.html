<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master-page}">
<head>
<meta charset="UTF-8">
</head>
<title>Customers Train</title>

<body>
<th:block layout:fragment="content">
    <div class="row"  style="margin-bottom: 10px">
        <div class="col-md-6">
            <h1 style="color: darkblue">Trains List </h1>
        </div>
        <div class="col-md-6">
            <a href="/train/new"><button type="button" class="btn btn-outline-primary" style="float: right">Add Train</button>
            </a>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr class="table-active">
            <th scope="col">ID</th>
            <th scope="col">Manufacturer</th>
            <th scope="col">Model</th>
            <th scope="col">Number of seats</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <div th:each="train, iterStat:${trains}">
            <tr cstyle="background-color: #fdfdfd">
                <th scope="row" th:text="${train.trainId}">Dark</th>
                <td th:text="${train.manufacturer}"></td>
                <td th:text="${train.model}"></td>
                <td th:text="${train.numberOfSeats}"></td>
                <td ><a th:href="@{/train/delete(trainId=${train.trainId})}" >
                    <button type="button" class="btn btn-outline-danger btn-sm"  onclick="alert('Are you sure you want to delete?')">
                        Delete</button>
                </a>
                </td>
            </tr>
        </div>
        </tbody>
    </table>
    <div>
        <ul class="pagination">
            <li class="page-item disabled">
                <a class="page-link" href="#">Pages:</a>
            </li>
            <th:block th:each="i:${#numbers.sequence(1,trains.totalPages)}">
                <li th:class="${currentPage}==(${i-1}) ? 'page-item active' : 'page-item'">
                    <a class="page-link" th:href="@{/trains(pageNo=(${i-1}))}" th:text="${i}"></a>
                </li>
            </th:block>
        </ul>


    </div>
</th:block>
</body>
</html>
